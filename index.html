<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <h1>Let's play Tic tac toe Game</h1>
        <div class="game">
            <div class="game-board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="game-players">
                <div class="player player1"></div>
                <div class="player player2"></div>
            </div>
        </div>
        <button class="restartBtn">Start</button>
        <div class="alertBox"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
